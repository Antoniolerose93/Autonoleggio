<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title>Noleggio Auto</title>
</head>
<body>
    <nav th:replace="~{navbar :: navbar('Auto')}"></nav> 

    <div class="container mt-4">
        <h1 class="text-center mb-4">Aggiungi una nuova auto</h1>

        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form th:action="@{/auto/create}" th:object="${auto}" method="post">
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Inserisci il brand" required>
                    </div>

                    <div class="mb-3">
                        <label for="model" class="form-label">Modello</label>
                        <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="Inserisci il modello" required>
                    </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">Colore</label>
                        <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Inserisci il colore">
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="text-area"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo</label>
                        <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Inserisci il prezzo">
                    </div>

                    <div class="mb-3">
                        <label for="fuel" class="form-label">Alimentazione</label>
                        <input type="text" th:field="*{fuel}" class="form-control" id="fuel" placeholder="Inserisci l'alimentazione">
                    </div>

                    <div class="mb-3">
                        <label for="foto" class="form-label">URL Foto</label>
                        <input type="text" th:field="*{foto}" class="form-control" id="foto" placeholder="link" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/auto/}" class="btn btn-secondary">Annulla</a>
                        <button type="submit" class="btn btn-primary">Salva Auto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
