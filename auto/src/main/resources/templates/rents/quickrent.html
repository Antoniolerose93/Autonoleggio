<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title>Noleggia il tuo veicolo</title>
</head>
<body>
    <nav th:replace="~{navbar :: navbar('Auto')}"></nav> 

    <div class="container mt-4">
        <h1 class="text-center mb-4">Inserisci i dati</h1>

        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form th:action="@{/rents/create}" th:object="${rent}" method="post">
                    <div class="mb-3">

                         <!-- Auto selezionata -->
                        <p><strong>Auto selezionata:</strong> <span th:text="${auto.brand} + ' ' + ${auto.model}"></span></p>
    
                        <!-- Campo hidden per l'id dell'auto -->
                        <input type="hidden" th:field="*{auto.id}" th:value="${auto.id}" />

                        <label for="Nome autista" class="form-label">Nome</label>
                        <input type="text" th:field="*{driver.name}" class="form-control" id="driver-name" placeholder="Inserisci il nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="Cognome autista" class="form-label">Cognome</label>
                        <input type="text" th:field="*{driver.surname}" class="form-control" id="driver-surname" placeholder="Inserisci il cognome" required>
                    </div>

                    <div class="mb-3">
                        <label for="Patente autista" class="form-label">Patente nÂ°</label>
                        <input type="text" th:field="*{driver.drivingLicense}" class="form-control" id="driver-drivingLicense" placeholder="Inserisci il numero della patente" required>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Data inizio noleggio</label>
                        <input type="date"
                            th:field="*{rentStartDate}"
                            class="form-control"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Data fine noleggio</label>
                        <input type="date"
                            th:field="*{rentEndDate}"
                            class="form-control"
                            required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/rents/}" class="btn btn-secondary">Annulla</a>
                        <button type="submit" class="btn btn-primary">Salva noleggio</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
